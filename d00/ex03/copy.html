<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="fr-FR">
    <link rel="stylesheet" href="style.css"/>
</head>
<title>form</title>
<body>
    <ul>
        <li>
            <h2>FrontEnd</h2>

            <p data-value="80" style="width: 80%">HTML5</p>
            <progress max="100" class="html5" value="80"></progress>
            <p data-value="60" style="width: 60%">CSS3</p>
            <progress max="100" class="css3" value="60"></progress>
            <p data-value="50" style="width: 50%">jQuery</p>
            <progress max="100" class="jquery" value="50"></progress>

        </li>
        <li>
            <h2>BackEnd</h2>

            <p data-value="65" style="width: 65%">Python</p>
            <progress max="100" class="python" value="65"></progress>
            <p data-value="75" style="width: 75%">PHP</p>
            <progress max="100" class="php" value="75"></progress>
            <p data-value="35" style="width: 35%">Node.js</p>
            <progress max="100" class="node-js" value="35"></progress>

        </li>
    </ul>
</body>
